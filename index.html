<!DOCTYPE html>
<html ng-app>
	<head>
		<title>Address Book</title>
	        <link rel="stylesheet" type="text/css" href="styles.css">
 	</head>
	<body ng-controller="PeopleController">
                <h1>Address Book</h1>
		<div class="wrapper" ng-controller="PeopleController">
			<div class="contact-item" ng-repeat="person in people| orderBy:'name'">
				<div class="name">{{person.name}} - {{person.phone}}
                		</div>
			<span class="city">{{person.city}} </span>
			</div>
		</div>
		<br/>
		<center>
			<button ng-click="ShowForm()" ng-hide="formVisibility"> Add Contact</button>
		</center>
		<div ng-show="formVisibility" class="wrapper">
		<h2>Add a Contact</h2>
		Name: <input type="text" ng-model="newPerson.name"></input>
		Phone: <input type="text" ng-model="newPerson.phone"></input>
		City: <input type="text" ng-model="newPerson.city"></input>
		<button ng-click="Save()">Save</button>
		</div>
			<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js"></script>
			<script>window.angular || document.write('<script src="lib/angular/angular.min.js"><\/script>');</script>
			<script src= "scripts.js" type="text/javascript"></script>
	</body>
</html>
